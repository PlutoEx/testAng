<div>
  <button mat-fab extended  (click)="createRequest()">
    <mat-icon>add</mat-icon>
    Создать
  </button>
  <table mat-table [dataSource]="store.requests()" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Название </th>
      <td mat-cell *matCellDef="let request"> {{request.name}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Количество </th>
      <td mat-cell *matCellDef="let request"> {{request.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef> Цена за единицу </th>
      <td mat-cell *matCellDef="let request"> {{request.unitPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef> Общая цена </th>
      <td mat-cell *matCellDef="let request"> {{request.totalPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Действия </th>
      <td mat-cell *matCellDef="let request">
        <div class="action-buttons">
        <button mat-fab extended  (click)="editRequest(request.id)">
          <mat-icon>edit</mat-icon>
          Редактировать
        </button>
        <button mat-fab extended (click)="deleteRequest(request.id)">
          <mat-icon>delete</mat-icon>
          Удалить
        </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
